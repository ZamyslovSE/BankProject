<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>RosKolhozBank</h1>
<script>
"use strict";
function submitForm()
{
    var xhttp = new XMLHttpRequest();
    xhttp.onreadystatechange = function() {
        if (this.readyState == 4 && this.status == 200) {
            alert("success: "+xhttp.responseText)
        } else {
            alert("error: "+xhttp.responseText)
        }
    };
    xhttp.open("POST", "https://localhost:8443/login", true);
    xhttp.send("login=zdb&password=zdb");
}
</script>
<form id="inputform" method="post" onsubmit="submitForm()">
    Login:<br>
    <input type="text" name="login">
    <br>
    Password:<br>
    <input type="password" name="password">
    <br><br>
    <input type="submit" value="Login">
</form>
</body>
</html>
